<header>
    <h1 class="text-center text-3xl font-bold text-cyan-500">Titanic</h1>
</header>
<div class="h-screen w-1/2 mx-auto flex justify-center items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="bg-white p-6 border">
        <h2 class="text-lg mb-4 text-center font-medium text-cyan-500">Login</h2>
        <div class="form-group">
            <label class="block text-gray-700 font-medium mb-2" for="email">
                Email
            </label>
            <input class="w-full border border-gray-400 p-2" type="email" formControlName="email" id="email"
                required>
        </div>
        <div class="form-group">
            <label class="block text-gray-700 font-medium mb-2" for="password">
                Password
            </label>
            <input class="w-full border border-gray-400 p-2" type="password" formControlName="password"
                id="password" required>
        </div>
        <div class="form-group text-center">
            <button [disabled]="isSubmitting" class="bg-cyan-500 text-white py-2 px-4 rounded-lg hover:bg-cyan-600 mt-4"
                type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
